<div>
  <div class="title">
    <h3> Total Recovered by country </h3>
  </div>
<cdk-virtual-scroll-viewport itemSize="100" class="container">
  <div *ngFor = "let data of dataSet" class="number">
    <div class="cases">
      {{data.total_recovered}}
    </div>
    <div class="country">
      {{data.country_name}}
    </div>
  </div>
</cdk-virtual-scroll-viewport>
</div>
