<div>
  <div class="title">
    <h3> Confirmed Cases by Country/Region/Sovereignty </h3>
    <h1>{{totalCases}}</h1>
  </div>
<cdk-virtual-scroll-viewport itemSize="100" class="container">
  <div *ngFor = "let data of dataSet" class="number">
    <div class="cases">
      {{data.active_cases}}
    </div>
    <div class="country">
      {{data.country_name}}
    </div>
  </div>
</cdk-virtual-scroll-viewport>
</div>
